<div class="container">
    <table class="item-list-table">
        <thead>
          <tr>
            <th>ItemId</th>
            <th>CategoryName</th>
            <th>ItemName</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsData">
            <td>{{ item.itemId }}</td>
            <td>{{ item.categoryName }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.active }}</td>
          </tr>
        </tbody>
      </table>
  </div>
